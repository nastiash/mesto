<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto для обмена фотографиями</title><link rel="icon" href="3e7ed5c006a759304eee.ico" type="image/x-icon"/><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="logo logo_theme_dark"></div></header><main class="content"><section class="profile" aria-label="личный профиль"><div class="profile__avatar-container"><img class="profile__avatar" src="3e86e30e77f47fce1ef9.png" alt="аватар профиля"/> <button class="profile__avatar-button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__about"></p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button" aria-label="редактировать профиль"></button></section><section class="cards" aria-label="фотографии"><template class="card-template"><article class="card"><div class="card__image-container"><button class="card__delete-button" type="button" aria-label="удалить карточку"></button> <img class="card__photo" src="#" alt="#"/></div><div class="card__caption"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like-button" type="button" aria-label="нравится карточка"></button><p class="card__like-counter">0</p></div></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="pop-up pop-up_content_edit-profile"><div class="pop-up__container"><button class="pop-up__close-button pop-up__close-button_content_edit" type="button" aria-label="закрыть окно"></button><h2 class="pop-up__title">Редактировать профиль</h2><form class="form form_content_edit-profile" name="form-edit-profile" id="form-edit-profile" novalidate><fieldset class="form__fields"><input class="form__input form__input_type_name" id="name-input" name="username" required minlength= ss="form__submit-button" type="submit" aria-label="создать карточку">Создать</button></fieldset></form></div></div><div class="pop-up pop-up_content_delete-card"><div class="pop-up__container"><button class="pop-up__close-button pop-up__close-button_content_delete-card" type="button" aria-label="закрыть окно"></button><h2 class="pop-up__title">Вы уверены?</h2><form class="form form_content_delete-card" name="form-delete-card" id="form-delete-card" novalidate><fieldset class="form__fields"><button class="form__submit-button" type="submit" aria-label="удалить карточку">Да</button></fieldset></form></div></div><div class="pop-up pop-up_content_image"><div class="pop-up__container pop-up__container_content_image"><button class="pop-up__close-button pop-up__close-button_content_image" type="button" aria-label="закрыть окно"></button> <img src="#" alt="#" class="pop-up__big-image"/><p class="pop-up__image-caption"></p></div></div><script src="main.js"></script></body></html>
