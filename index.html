<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="page">
  <header class="header">
<div class="logo logo_theme_dark"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Profile/Avatar.png">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <p class="profile__caption">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/Element/Moscow.jpg">
        <div class="element__caption">
          <p class="element__title">Москва</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Crimea.jpg">
        <div class="element__caption">
          <p class="element__title">Крым</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Toksovo.jpg">
        <div class="element__caption">
          <p class="element__title">Токсово. Ленинградская область</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Kamchatka.jpg">
        <div class="element__caption">
          <p class="element__title">Камчатка</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Arkhyz.jpg">
        <div class="element__caption">
          <p class="element__title">Архыз. Карачаево-Черкессия</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Vladivostok.jpg">
        <div class="element__caption">
          <p class="element__title">Владивосток</p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="pop-up">
    <div class="pop-up__container">
      <div class="pop-up__close-button">
        <img class="pop-up__close-button-image" src="./images/pop-up/Close-Icon.png">
      </div>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form class="pop-up__form">
        <fieldset class="pop-up__form-container">
          <input class="pop-up__form-item pop-up__form-item_el_name" type="text">
          <input class="pop-up__form-item pop-up__form-item_el_caption" type="text">
        </fieldset>
        <button class="pop-up__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
