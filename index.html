<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/script.js"></script>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body class="page">
  <header class="header">
<div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Profile/Avatar.png">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <p class="profile__caption">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/Element/Moscow.jpg">
        <div class="element__caption">
          <p class="element__title">Москва</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Crimea.jpg">
        <div class="element__caption">
          <p class="element__title">Крым</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Toksovo.jpg">
        <div class="element__caption">
          <p class="element__title">Токсово. Ленинградская область</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Kamchatka.jpg">
        <div class="element__caption">
          <p class="element__title">Камчатка</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Arkhyz.jpg">
        <div class="element__caption">
          <p class="element__title">Архыз. Карачаево-Черкессия</p>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Element/Vladivostok.jpg">
        <div class="element__caption">
          <p class="element__title">Владивосток</p>
          <button class="element__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
