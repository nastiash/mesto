<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto для обмена фотографиями</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <header class="header">
      <div class="logo logo_theme_dark"></div>
    </header>
    <main class="content">
      <section class="profile" aria-label="личный профиль">
        <img class="profile__avatar" src="./images/Profile/Avatar.png" alt="аватар профиля" />
        <div class="profile__info">
          <h1 class="profile__name">Губка Боб</h1>
          <p class="profile__caption">Проживает на дне океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="редактировать профиль"></button>
      </section>
      <section class="cards" aria-label="фотографии">
        <template class="card-template">
          <article class="card">
            <div class="card__image-container">
              <button class="card__delete-button" type="button" aria-label="удалить карточку"></button>
              <img class="card__photo" src="#" alt="#" />
            </div>
            <div class="card__caption">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button" aria-label="нравится карточка"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Bikini Bottom</p>
    </footer>
    <div class="pop-up pop-up_content_edit-profile">
      <div class="pop-up__container">
        <button class="pop-up__close-button pop-up__close-button_content_edit" type="button" aria-label="закрыть окно"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form class="pop-up__form pop-up__form_content_edit-profile" name="form-edit-profile" id="form-edit-profile" novalidate>
          <fieldset class="pop-up__form-container">
            <input class="pop-up__form-input pop-up__form-input_el_name" type="text" id="input_el_name" name="name" required>
            <span class="pop-up__input-error pop-up__form-input_el_name-error" id="input_el_name-error"></span>
            <input class="pop-up__form-input pop-up__form-input_el_caption" type="text" id="input_el_caption" name="caption" required>
            <span class="pop-up__input-error pop-up__form-input_el_caption-error" id="input_el_caption-error"></span>
          </fieldset>
          <button class="pop-up__submit-button" type="submit" aria-label="сохранить изменения">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_content_add-card">
      <div class="pop-up__container">
        <button class="pop-up__close-button pop-up__close-button_content_add-card" type="button" aria-label="close"></button>
        <h2 class="pop-up__title">Новое место</h2>
        <form class="pop-up__form pop-up__form_content_add-card" name="form-add-card" id="form-add-card" novalidate>
          <fieldset class="pop-up__form-container">
            <input class="pop-up__form-input pop-up__form-input_el_place" type="text" id="input_el_place" name="place" placeholder="Название" required>
            <span class="pop-up__input-error pop-up__form-input_el_place-error" id="input_el_place-error"></span>
            <input class="pop-up__form-input pop-up__form-input_el_link" type="url" id="input_el_link" name="link" placeholder="Ссылка на картинку" required>
            <span class="pop-up__input-error pop-up__form-input_el_link-error" id="input_el_link-error"></span>
          </fieldset>
          <button class="pop-up__submit-button" type="submit" aria-label="создать карточку">Создать</button>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_content_image">
      <div class="pop-up__container pop-up__container_content_image">
        <button class="pop-up__close-button pop-up__close-button_content_image" type="button" aria-label="закрыть окно"></button>
        <img src="#" alt="#" class="pop-up__big-image">
        <p class="pop-up__text"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
