<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto для обмена фотографиями</title>
    <link rel="icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon" />

  </head>
  <body class="page">
    <header class="header">
      <div class="logo logo_theme_dark"></div>
    </header>
    <main class="content">
      <section class="profile" aria-label="личный профиль">
        <img class="profile__avatar" src="<%=require('./images/Profile/Avatar.png')%>" alt="аватар профиля" />
        <div class="profile__info">
          <h1 class="profile__name">Планктоша</h1>
          <p class="profile__about">Я окончил колледж!</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="редактировать профиль"></button>
      </section>
      <section class="cards" aria-label="фотографии">
        <template class="card-template">
          <article class="card">
            <div class="card__image-container">
              <button class="card__delete-button" type="button" aria-label="удалить карточку"></button>
              <img class="card__photo" src="#" alt="#" />
            </div>
            <div class="card__caption">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button" aria-label="нравится карточка"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Bikini Bottom</p>
    </footer>
    <div class="pop-up pop-up_content_edit-profile">
      <div class="pop-up__container">
        <button class="pop-up__close-button pop-up__close-button_content_edit" type="button" aria-label="закрыть окно"></button>
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <form class="form form_content_edit-profile" name="form-edit-profile" id="form-edit-profile" novalidate>
          <fieldset class="form__fields">
            <input class="form__input form__input_type_name" type="text" id="name-input" name="username" required minlength="2" maxlength="40" autocomplete="off" autofocus/>
            <span class="form__input-error" id="name-input-error"></span>
            <input class="form__input form__input_type_about" type="text" id="about-input" name="about" required minlength="2" maxlength="200" autocomplete="off" />
            <span class="form__input-error" id="about-input-error"></span>
            <button class="form__submit-button" type="submit" aria-label="сохранить изменения">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_content_add-card">
      <div class="pop-up__container">
        <button class="pop-up__close-button pop-up__close-button_content_add-card" type="button" aria-label="закрыть окно"></button>
        <h2 class="pop-up__title">Новое место</h2>
        <form class="form form_content_add-card" name="form-add-card" id="form-add-card" novalidate>
          <fieldset class="form__fields">
            <input class="form__input form__input_type_place" type="text" id="place-input" name="name" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off" autofocus/>
            <span class="form__input-error" id="place-input-error"></span>
            <input class="form__input form__input_type_link" type="url" id="link-input" name="link" placeholder="Ссылка на картинку" required autocomplete="off" />
            <span class="form__input-error" id="link-input-error"></span>
            <button class="form__submit-button" type="submit" aria-label="создать карточку">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_content_image">
      <div class="pop-up__container pop-up__container_content_image">
        <button class="pop-up__close-button pop-up__close-button_content_image" type="button" aria-label="закрыть окно"></button>
        <img src="#" alt="#" class="pop-up__big-image" />
        <p class="pop-up__image-caption"></p>
      </div>
    </div>
  </body>
</html>
